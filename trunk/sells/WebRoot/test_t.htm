<body><form name="a1" >
轉碼前
<textarea name="textarea1" cols="30" rows="10"></textarea>
<label>
<input type="button" name="Submit" value="送出" onclick="trans();"/>
</label>

<textarea name="textarea2" cols="30" rows="10"></textarea>
</form>

  document.a1.textarea2.value = encodeURIComponent(document.a1.textarea1.value) ;
}
</script>
